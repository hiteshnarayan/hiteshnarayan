<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        fetch('https://badge-visitor-count.vercel.app/api/hit/profile', {
            method: 'GET',
            keepalive: true
        }).finally(() => {
            
            setTimeout(() => {
                window.location.replace('https://github.com/hiteshnarayan');
            }, 50); //  delay to ensure request is fully sent
        });
    </script>
</body>
</html>
